<section>
  <img>
  <div class="article">
    <h1 [routerLink]="article.id">{{ article.title }}</h1>
    <p *ngIf="category" 
      [class]="category"
      [class.category]="true" >{{ category }}</p>
    <markdown>{{ article.abstract }}</markdown>
    <time>{{ article.created }}</time>
  </div>
</section>
